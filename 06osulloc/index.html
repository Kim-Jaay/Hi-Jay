<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osulloc</title>

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="Wrap">
        <header class="header">
            <div class="container">
                <h1><a href=""><img src="img/logo_white.png" alt=""></a></h1>
                <nav class="gnb">
                    <ul>
                        <li><a href="">Brand</a></li>
                        <li><a href="">Mall</a></li>
                        <li><a href="">Store</a></li>
                        <li><a href="">Event</a></li>
                    </ul>
                </nav>
                <ul class="icon">
                    <li><a href=""><i class="xi-search"></i></a></li>
                    <li><a href=""><i class="xi-cart-o"></i></a></li>
                    <li><a href=""><i class="xi-user-o"></i></a></li>
                </ul>
            </div>
        </header>


        <main class="main">
            <section class="main_visual">
                <div class="container">
                    <h2>Tea From Jeju</h2>
                    <p>대한민국이 가진 천혜의 자연 유산 제주,<br />
                        화산섬 제주가 가진 경이로운 생명력으로<br />
                        오설록의 차는 탄생합니다.</p>
                </div>
            </section>

            <section class="circle_slider">
                <div class="inner">
                    <div class="slider">
                        <figure class="itm">
                            <h2>제주의 거친 바람</h2>
                            <img src="./img/circle_02.png" alt="">
                            <p>제주의 바람은 차 재배에 더없이 소중한 바람입니다. 남쪽의 먼<br />바다에서 연평균 초속 4~7m의 바람이 불어와 뿌리의 수분흡수를<br />증가시켜 제주
                                차 만의
                                특별함을
                                더합니다.</p>
                        </figure>
                        <figure class="itm">
                            <h2>아열대 기후의 화산섬</h2>
                            <img src="./img/circle_03.png" alt="">
                            <p>화산섬이 만든 완만한 지형의 고저로 인해 식물 에너지의<br />
                                근원인 태양을 한껏 끌어안습니다. 사계절 내내 쏟아지는<br />
                                따뜻한 빛은 차가 건강하게 자랄 수 있는 온도를 제공합니다.</p>
                        </figure>
                        <figure class="itm">
                            <h2>한라산이 빚은 안개</h2>
                            <img src="./img/circle_04.png" alt="">
                            <p>화산섬에 우뚝 솟은 한라산은 중간산에 급격한 온도차를 만들어<br />독특한 구름대와 안개를 형성합니다. 사방의 바다로<br />생성된 해무로 최적의 그늘을
                                선사합니다.
                            </p>
                        </figure>
                        <figure class="itm">
                            <h2>청정 화산 암반수</h2>
                            <img src="./img/circle_01.png" alt="">
                            <p>제주의 화산 암반수는 맑은 물을 넘어 '좋은 물'의<br />
                                대명사입니다. 천연 필터 역할을 하는 화산 토양은 제주의 암반수를<br />
                                더욱 깨끗하게 만들어 차나무에 신선하게 공급됩니다.</p>
                        </figure>
                    </div>
                    <div class="slider01">
                        <img src="./img/circle_03.png" alt="">
                        <img src="./img/circle_04.png" alt="">
                        <img src="./img/circle_01.png" alt="">
                        <img src="./img/circle_02.png" alt="">
                    </div>
                    <div class="slider02">
                        <img src="./img/circle_01.png" alt="">
                        <img src="./img/circle_02.png" alt="">
                        <img src="./img/circle_03.png" alt="">
                        <img src="./img/circle_04.png" alt="">
                    </div>
                    <div class="circle_arrows">
                        <img src="./img/arrow_left.png" alt="">
                        <img src="./img/arrow_right.png" alt="">
                    </div>
                </div>


            </section>



        </main>


        <footer class="footer">

        </footer>
    </div>



    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
