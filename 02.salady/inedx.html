<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salady</title>

    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1><a href=""><img src="./img/logo_white.svg" alt=""></a></h1>
            <nav>
                <ul>
                    <li><a href="">브랜드 소개</a></li>
                    <li><a href="">메뉴소개</a></li>
                    <li><a href="">영양정보</a></li>
                    <li><a href="">프랜차이즈</a></li>
                    <li><a href="">새소식</a></li>
                </ul>
            </nav>
            <div class="header_btn">
                <a href="">창업문의</a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main_slide">
            <figure class="itm01">
                <img class="mv" src="./img/main01.png" alt="">
                <div class="inner">
                    <h2>Eat Fresh<br>Eat Trendy</h2>
                    <p>샐러디는 지속가능한 브랜드가 되기 위해 노력합니다<br>
                        지속가능성을 위해 자체 친환경 정책으로<br>
                        사람들의 건강과 지구의 건강에 기여하고자 합니다</p>
                </div>
                <img class="thmb" src="./img/menu_01.png" alt="">
            </figure>
            <figure class="itm02">
                <img class="mv" src="./img/main02.png" alt="">
                <div class="inner">
                    <h2>From Farm<br>to Table</h2>
                    <p>샐러디는 자체 농장인 ‘샐러디 팜’과<br>
                        자체 가공공장인 ‘샐러디 키친’을 운영합니다<br>
                        농장을 직접 관리하여 최상의 식탁을 제공합니다</p>
                </div>
                <img class="thmb" src="./img/menu_02.png" alt="">
            </figure>
        </div>

    </main>

    <footer class="footer">

    </footer>



    <script src="../assets/js/jquery-1.12.4.min.js"></script>
    <script src="../assets/js/slick.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
